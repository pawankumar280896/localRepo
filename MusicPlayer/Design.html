<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="Design.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <section class="main">
      <div class="container box">
        <div class="music">
          <!-- Music Player  -->
          <div class="music-player">
            <!-- header -->
            <div class="header">
              <i class="fas fa-music"></i>
              <h2>Now Playing</h2>
              <i class="fas fa-bars"></i>
            </div>

            <!-- songs details -->
            <div class="details">
              <img
                src="https://s3-eu-west-1.amazonaws.com/htsi-ez-prod/ez/images/2/3/8/2/872832-1-eng-GB/main_04a63766-37a0-4cd9-8b8a-6330a582f30e.jpg"
                class="track-image"
                alt="songImage"
              />
              <p class="title">Title of the songs</p>
              <p class="artist">artist of the songs</p>
            </div>
            <!-- Music control -->
            <div class="controls">
              <div class="song-timer">
                <span class="current-time">00:07</span>
                <span class="duration-time">03:09</span>
              </div>
              <!-- duration slider -->
              <div class="duration">
                <input
                  type="range"
                  class="duration-slider"
                  min="0"
                  max="100"
                  value="0"
                />
              </div>
              <!-- Buttons Play/ Next and Previous -->
              <div class="buttons">
                <button class="prev">
                  <i class="fas fa-step-backward"></i>
                </button>

                <button class="play">
                  <i class="fas fa-play"></i>
                </button>

                <button class="next">
                  <i class="fas fa-step-forward"></i>
                </button>
              </div>
              <!-- shuffle the songs/auto play -->
              <button class="play-all">
                Play All<i class="fas fa-step-forward"></i>
              </button>
              <!-- Volume -->
              <div class="volume">
                <p id="show-volume">50</p>
                <i class="fas fa-volume-up" id="volume-icon"></i>
                <input type="range" id="volume" min="0" max="100" value="50" />
              </div>
            </div>
          </div>
          <!-- music playlist -->
          <div class="music-playList">
            <!-- header -->
            <div class="header playlist-header">
              <i class="fas fa-music"></i>
              <h2>Now Playing</h2>
              <i class="fas fa-times"></i>
            </div>
            <!-- playlist items -->
            <div class="playlist-div">
              <div class="playlist">
                <span class="song-index">1</span>
                <p class="single-song">Single song</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script src="Designjs.js"></script>
  </body>
</html>
